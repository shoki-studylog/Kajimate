<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Modern Spring App</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome back</h1>
                <p>Enter your credentials to access your account</p>
            </div>

            <div th:if="${param.error}" class="alert alert-error">
                <span>Invalid username or password</span>
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <span>You have been logged out</span>
            </div>

            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <div class="input-wrapper">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M22 17.5l-8.4 4.2c-.7.3-1.5.3-2.2 0L3 17.5V6.5l8.4-4.2c.7-.3 1.5-.3 2.2 0L22 6.5v11z">
                            </path>
                            <path d="M3 6.5l8.4 4.2c.7.3 1.5.3 2.2 0L22 6.5"></path>
                        </svg>
                        <input type="text" id="username" name="username" placeholder="m@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="password">Password</label>
                        <a href="/forgot-password" class="forgot-link">Forgot password?</a>
                    </div>
                    <div class="input-wrapper">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0110 0v4"></path>
                        </svg>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button type="button" id="togglePassword" class="toggle-password">
                            <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>

                <button type="submit" class="login-button">Sign in</button>

                <div class="register-link">
                    Don't have an account? <a href="/register">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>

</html>
