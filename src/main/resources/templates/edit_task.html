<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form th:action="@{/tasks/update}" method="post" th:object="${task}">
        <input type="hidden" th:field="*{id}" />
        <label>タイトル: <input type="text" th:field="*{title}" /></label><br />
        <label>説明文: <input type="text" th:field="*{description}" /></label><br />
        <label>リマインド日時: <input type="datetime-local" name="remindTime"
                th:value="${#temporals.format(task.remindTime, 'yyyy-MM-dd''T''HH:mm')}" /></label><br />
        <label>締切日: <input type="date" name="endDate"
                th:value="${#temporals.format(task.endDate, 'yyyy-MM-dd')}" /></label><br />
        <label>担当者:
            <select th:field="*{user}">
                <option value="" disabled selected>選択してください</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">
                </option>
            </select>
        </label><br />
        <label>ステータス:
            <select th:field="*{status}">
                <option value="" disabled selected>選択してください</option>
                <option value="未完了">未完了</option>
                <option value="完了済">完了済</option>
            </select>
        </label><br />
        <button type="submit">更新</button>
    </form>
</body>

</html>
